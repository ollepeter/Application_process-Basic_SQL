<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
        <title>
            Query Result
        </title>
    </head>
    <body>
        <table id="queryresult">
            <tr id="header">
                {% for data in query_result[0] %}
                <th>{{ data }}</th>
                {% endfor %}
            </tr>
            {% for row in query_result[1:] %}
            <tr id="row">
                {% for data in row %}
                    {% if data != None %}
                        <td>
                            {{ data }}
                        </td>
                    {% else %}
                        <td style="color:red">
                            {{ data }}
                        </td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <a href='/'>Back to Index Page</a>
    </body>
</html>
