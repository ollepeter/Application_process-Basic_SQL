<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Query Result
        </title>
    </head>
    <body>
        <table id="queryresult">
            <tr>
                {% for data in query_result[0] %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
            {% for row in query_result[1:] %}
            <tr>
                {% for data in row %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
